{% extends 'layout.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col">
            <button class="btn btn-outline-warning">Edytuj Profil</button>
            <hr>
            <div class="d-flex flex-row mb-3 pb-4">
                <div class="fs-2 me-5"> 
                    <img src="{% static 'Octocat.png' %}" 
                    height="75px" width="75px" 
                    class="rounded-circle border border-3"> 
                </div>
                <div class="fs-2 mt-3"> NAME </div>
            </div>
            <div class="fs-3">
                <span class="fw-bold">Lvl: 5</span>
                <div class="progress" role="progressbar" 
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <div class="text-center">
                    <span class="fw-bold"> 500 </span>/<span class="fw-bold"> 1000</span>
                </div>
            </div>
            <div class="fs-3 card card-body border-start-0  border-top-0">
                <div class="mb-3 fw-bold">
                    My Games
                  </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
            </div>
            <div class="fs-3">NAME</div>
        </div>

    </div>

{% endblock %}
